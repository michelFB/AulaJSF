<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <h:form>
        <h:dataTable border="1" value="#{carrinhoBean.todosProdutos}" var="p">
            <h:column>
                <h:commandLink action="#{carrinhoBean.adicionar}">                    
                    <f:setPropertyActionListener value="#{p}" target="#{carrinhoBean.produto}" />
                    <h:outputText value="#{p.nome}"/>
                </h:commandLink>
            </h:column>
            <h:column><h:outputText value="#{p.preco}"/></h:column>
        </h:dataTable>
        </h:form>
    </h:body>
</html>
